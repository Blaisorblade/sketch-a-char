<!DOCTYPE html>

<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>DTW Test</title>
  <script type="text/javascript" charset="utf-8" src="../javascripts/jquery.min.js"></script>
  <script type="text/javascript" charset="utf-8" src="../javascripts/qunit.js"></script>
  <script type="text/javascript" charset="utf-8" src="../javascripts/underscore-min.js"></script>
  <script type="text/javascript" charset="utf-8" src="../javascripts/sylvester.js"></script>
  <script type="text/javascript" charset="utf-8" src="../javascripts/dtw.js"></script>
  <link rel="stylesheet" type="text/css" media="screen" charset="utf-8" href="../stylesheets/qunit.css">
  <script type="text/javascript" charset="utf-8">
    $(function(){

      var poly = _(_.range(10)).map(function() {
        return Vector.Random(2);
      });
      
      var p1 = Vector.Random(2);
      var p2 = Vector.Random(2);
      var p3 = Vector.Random(2);
      var p4 = Vector.Random(2);
      
      var distance = function(a, b) {
        return a.distanceFrom(b);
      }
      
      test("gdtw for polys", function() {
        equal( gdtw(distance , poly, poly), 0, "The same poly has zero gdtw distance" );
        equal( gdtw(distance , [p1], [p2]), p1.distanceFrom(p2), "Single point poly has euclidean distance" );
        equal( gdtw(distance , [p1], [p1, p2]), p1.distanceFrom(p2)/2, "average euclidean distance" );
        equal( gdtw(distance , [p1], [p2, p2]), p1.distanceFrom(p2), "average euclidean distance" );
      });
      
    });
  </script>
</head>
<body>
  <h1 id="qunit-header">DTW Tests</h1>
  <h2 id="qunit-banner"></h2>
  <div id="qunit-testrunner-toolbar"></div>
  <h2 id="qunit-userAgent"></h2>
  <ol id="qunit-tests"></ol>
  <div id="qunit-fixture">test markup, will be hidden</div>
</body>
</html>
